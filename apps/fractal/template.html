{% extends 'base.html' %}
{% block title %}Fractal App{% endblock %}
{% block content %}
<h1 class="mb-4">Fractal Application</h1>
<form action="{{ url_for('user.submit_task', task_type='fractal') }}" method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Depth</label>
    <input type="number" name="depth" class="form-control" min="0" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
