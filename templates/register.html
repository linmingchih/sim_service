<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUa6zs+Qp+Phu5c5q3zY9EpoIdST+Vk0c/1rZV+GXKxTh7lQmftTFJ2aq2HE" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Task Platform</a>
  </div>
</nav>
<div class="container mt-5">
  <h1 class="mb-4">Register</h1>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="alert alert-warning">
    {% for message in messages %}
      <div>{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}
  <form method="post" action="{{ url_for('register') }}">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p class="mt-3">Have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTI+Edqh19V8tOff8ri+mvvvGhOA8VUylrMZPZhld+8okv" crossorigin="anonymous"></script>
</body>
</html>
