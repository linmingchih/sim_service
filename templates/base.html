<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Task Platform{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Task Platform</a>
    <div class="ms-auto">
      {% if current_user.is_authenticated %}
      <span class="navbar-text me-3">{{ current_user.username }}</span>
      <a class="btn btn-outline-secondary" href="{{ url_for('logout') }}">Logout</a>
      {% else %}
      <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container mt-5">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="alert alert-warning">
    {% for message in messages %}
      <div>{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
