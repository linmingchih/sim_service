{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}
<h1 class="mb-4">Edit User</h1>
<form method="post" action="{{ url_for('edit_user', user_id=user.id) }}">
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" name="username" class="form-control" required value="{{ user.username }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Password (leave blank to keep)</label>
    <input type="password" name="password" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Real Name</label>
    <input type="text" name="real_name" class="form-control" value="{{ user.real_name }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Department</label>
    <input type="text" name="department" class="form-control" value="{{ user.department }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-control" value="{{ user.email }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" name="phone" class="form-control" value="{{ user.phone }}">
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="is_admin" id="is_admin" {% if user.is_admin %}checked{% endif %}>
    <label class="form-check-label" for="is_admin">Admin</label>
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-secondary" href="{{ url_for('admin') }}">Cancel</a>
</form>
{% endblock %}
