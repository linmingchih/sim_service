{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h1 class="mb-4">Dashboard</h1>
{% set has_running = tasks|selectattr('task.status', 'equalto', 'RUNNING')|list|length > 0 %}
{% if has_running %}
<script>
  (function refreshJobs(){
    fetch("{{ url_for('user.dashboard_jobs') }}")
      .then(resp => resp.text())
      .then(html => {
        const section = document.getElementById("jobs-section");
        section.innerHTML = html;
        if (html.indexOf(">RUNNING<") !== -1) {
          setTimeout(refreshJobs, 5000);
        }
      });
  })();
</script>
{% endif %}
<h2>Submit a new task</h2>
<div id="app-grid" class="mb-4"></div>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
  const rows = {{ ordered_rows|tojson }};
  const grid = document.getElementById('app-grid');

  function createRow(apps = [], placeholder = false) {
    const rowDiv = document.createElement('div');
    rowDiv.className = 'app-row';
    if (placeholder) {
      rowDiv.classList.add('placeholder-row');
      rowDiv.dataset.placeholder = 'true';
      rowDiv.textContent = 'Drag app here to start a new row';
    }
      apps.forEach((item) => {
        const card = document.createElement('a');
        card.className = 'app-card';
        card.dataset.name = item.name;
        card.href = item.url;
        card.textContent = `${item.display} App`;
        rowDiv.appendChild(card);
      });
    new Sortable(rowDiv, { group: 'apps', animation: 150, onEnd: saveOrder });
    return rowDiv;
  }

  function renderGrid() {
    grid.innerHTML = '';
    rows.forEach((apps) => {
      grid.appendChild(createRow(apps));
    });
    grid.appendChild(createRow([], true));
    colorRows();
  }

  function colorRows(){
    const classes = ['row-color-0','row-color-1','row-color-2','row-color-3'];
    Array.from(grid.children).filter(r=>!r.dataset.placeholder).forEach((rowDiv,rowIdx)=>{
      Array.from(rowDiv.children).forEach(card=>{
        classes.forEach(c=>card.classList.remove(c));
        card.classList.add(classes[rowIdx%classes.length]);
      });
    });
  }

  function saveOrder(){
    const placeholder = grid.querySelector('[data-placeholder]');
      if (placeholder && placeholder.children.length > 0) {
        placeholder.classList.remove('placeholder-row');
        placeholder.removeAttribute('data-placeholder');
        Array.from(placeholder.childNodes)
          .filter(n => n.nodeType === Node.TEXT_NODE)
          .forEach(n => n.remove());
        new Sortable(placeholder, { group: 'apps', animation: 150, onEnd: saveOrder });
        grid.appendChild(createRow([], true));
    } else if (!placeholder) {
      grid.appendChild(createRow([], true));
    }

    const layout = Array.from(grid.children)
      .filter(r => !r.dataset.placeholder)
      .map(rowDiv => Array.from(rowDiv.children).map(card => card.dataset.name));
    fetch('{{ url_for('user.save_layout') }}',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({layout:layout})
    });
    colorRows();
  }

  window.addEventListener('resize',colorRows);
  renderGrid();
</script>
<div id="jobs-section">
  {% include '_jobs_table.html' %}
</div>
{% endblock %}
